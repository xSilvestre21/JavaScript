<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class = "senha-gerada">Selecione as opções</div>

        <label for=""> Quantidade de caracteres</label>
        <input type="number" min="1" max="50" class = 'qtd-caracteres'> <br>

        <label for="">Adicionar maiúsculas</label>
        <input type="checkbox" class="chk-maiusculas"> <br>
        <label for="">Adicionar minúsculas</label>
        <input type="checkbox" class="chk-minusculas"> <br>

        <label for="">Adicionar números</label>
        <input type="checkbox" class="chk-numeros"> <br>

        <label for="">Símbolos</label>
        <input type="checkbox" class="chk-simbolos"> <br>
        <button class="gerar-senha">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
